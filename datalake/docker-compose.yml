version: '3.9'

services:
  exporter_messages:
    build: ./
    restart: always
    deploy:
      mode: replicated
      replicas: 12
    environment:
      - KAFKA_GROUP_ID=s3_exporter_messages_3
      - KAFKA_TOPIC=ton.public.messages
      - CONVERTER=messages
    env_file:
      - exporter.env
    logging:
      driver: local
      options:
        max-size: 10M

  exporter_jetton_transfers:
    build: ./
    restart: always
    deploy:
      mode: replicated
      replicas: 2
    environment:
      - KAFKA_GROUP_ID=s3_exporter_jetton_transfer
      - KAFKA_TOPIC=ton.public.jetton_transfers
      - CONVERTER=jetton_transfers
    env_file:
      - exporter.env
    logging:
      driver: local
      options:
        max-size: 10M

  exporter_jetton_burns:
    build: ./
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - KAFKA_GROUP_ID=s3_exporter_jetton_burns
      - KAFKA_TOPIC=ton.public.jetton_burns
      - CONVERTER=jetton_burns
      - MIN_COMMIT_SIZE=10000
      - MAX_FILE_SIZE=10000000
      - COMMIT_INTERVAL=3600
    env_file:
      - exporter.env
    logging:
      driver: local
      options:
        max-size: 10M

  exporter_nft_transfers:
    build: ./
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - KAFKA_GROUP_ID=s3_exporter_nft_transfers
      - KAFKA_TOPIC=ton.public.nft_transfers
      - CONVERTER=nft_transfers
      - MIN_COMMIT_SIZE=100000
      - COMMIT_INTERVAL=3600
    env_file:
      - exporter.env
    logging:
      driver: local
      options:
        max-size: 10M

  exporter_dex_swaps:
    build: ./
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - KAFKA_GROUP_ID=s3_exporter_dex_swaps
      - KAFKA_TOPIC=ton.parsed.dex_swap_parsed
      - CONVERTER=dex_swaps
      - MIN_COMMIT_SIZE=100000
      - COMMIT_INTERVAL=3600
    env_file:
      - exporter.env
    logging:
      driver: local
      options:
        max-size: 10M

  exporter_gaspump:
    build: ./
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - KAFKA_GROUP_ID=s3_exporter_gaspump
      - KAFKA_TOPIC=ton.parsed.gaspump_trade
      - CONVERTER=gaspump_trades
      - MIN_COMMIT_SIZE=10000
      - COMMIT_INTERVAL=3600
    env_file:
      - exporter.env
    logging:
      driver: local
      options:
        max-size: 10M

  exporter_blocks:
    build: ./
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - KAFKA_GROUP_ID=s3_exporter_blocks
      - KAFKA_TOPIC=ton.public.blocks
      - CONVERTER=blocks
      - MIN_COMMIT_SIZE=10000
      - COMMIT_INTERVAL=3600
    env_file:
      - exporter.env
    logging:
      driver: local
      options:
        max-size: 10M

networks:
  default:
    name: data_default
    external: true